<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
    <h1 id="heading">Learning JS</h1>
    <p id="paragraph">This is a simple HTML page to demonstrate JavaScript learning.</p>
    <p id="paragraph1"></p>
    <script>
        var text1;
        var text2;
        var text3;

        var numA = 10;
        var numB = 20;

        text1 = "Hello everyone on the planet";
        text2 = "I love learning JS!";
        text3 = "JS is awesome!";
        document.getElementById("heading").innerHTML = (text1);
        document.getElementById("paragraph").innerHTML = (text2 + text3);
        document.getElementById("paragraph1").innerHTML = (numA + "x" + numB + "=" + numA * numB);
    </script>
    </body>
</html>
